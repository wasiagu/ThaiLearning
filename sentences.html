<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ä¾‹å¥ç¤ºç¯„</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Kanit&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Sarabun', sans-serif;
        background: #fafafa;
        padding: 20px;
    }

    h1 {
        margin-bottom: 15px;
        font-size: 26px;
        font-weight: 600;
    }

    .top-bar {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
    }

    select {
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        flex: 2;          /* è‡ªå‹•èª¿æ•´å¯¬åº¦ */
        min-width: 100px;
    }

    .font-btn {
        padding: 8px 14px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: #ddd;
        font-size: 15px;
        flex: 1;           /* è‡ªå‹•èª¿æ•´å¯¬åº¦ */
        min-width: 80px;
        text-align: center;
    }

    .font-btn.active {
        background: #4a90e2;
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 18px;
        max-width: 100%;
        overflow-x: hidden; /* é˜²æ­¢æ°´å¹³æ»¾å‹• */
    }

    @media (min-width: 768px) {
        .grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    .card {
        background: white;
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 500px;  /* æ¡Œæ©Ÿæœ€å¤§å¯¬åº¦ */
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
        box-sizing: border-box;
    }

    @media (max-width: 767px) {
        .card {
            max-width: 100%; /* æ‰‹æ©Ÿè‡ªå‹•å¯¬åº¦ */
        }
    }

    .header-row {
        font-size: 14px;
        color: #666;
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;
    }

    .sentence {
        font-size: 30px;
        white-space: nowrap;
        overflow: visible;
    }

    .mean {
        font-size: 25px;
        color: #444;
    }

    .icon {
        cursor: pointer;
        font-size: 20px;
    }
</style>
</head>
<body>

<h1>ä¾‹å¥ç¤ºç¯„</h1>

<div class="top-bar">
    <select id="lessonFilter">
        <option value="all">å…¨éƒ¨èª²ç¨‹</option>
    </select>

    <button class="font-btn active" id="fontSarabun">æ¨™æº–</button>
    <button class="font-btn" id="fontKanit">ç²—é«”</button>
</div>

<div id="cardContainer" class="grid"></div>

<script>
const SHEET_URL =
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vQT22bpMZemxklSq6isHxOOijiQ7ma5e_-etlFwgmnVe0g8qAE1R1hycUSTfeqbft3Q2INACVnHrBwr/pub?gid=0&single=true&output=csv";

let allData = [];

/* CSV è§£æå‡½å¼ */
function parseCSV(text) {
    const lines = text.trim().split("\n");
    const headers = lines[0].split(",").map(h => h.trim());
    const data = lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        let obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || "");
        return obj;
    });
    return data;
}

/* è‡ªå‹•ç¸®å° sentence å­—é«”ï¼Œåªå°è¶…é•·æ–‡å­—ç¸®å° */
function fitText(sentenceEl, maxWidth) {
    let fontSize = 30;
    sentenceEl.style.fontSize = fontSize + "px";

    const meanEl = sentenceEl.nextElementSibling;
    if (meanEl) meanEl.style.fontSize = (fontSize - 5) + "px";

    while (sentenceEl.scrollWidth > maxWidth && fontSize > 24) {
        fontSize--;
        sentenceEl.style.fontSize = fontSize + "px";
        if (meanEl) meanEl.style.fontSize = (fontSize - 5) + "px";
    }
}

/* è®€å– CSVï¼Œé˜²æ­¢å¿«å– */
async function loadCSV() {
    try {
        const res = await fetch(SHEET_URL + "&t=" + new Date().getTime());
        const text = await res.text();
        allData = parseCSV(text);
        populateFilter();
        renderCards("all");
    } catch (err) {
        console.error("CSV è®€å–å¤±æ•—:", err);
    }
}

/* å¡«å…¥ lesson é¸é … */
function populateFilter() {
    const lessons = [...new Set(allData.map(i => i.lesson))];
    const filter = document.getElementById("lessonFilter");

    lessons.forEach(l => {
        const op = document.createElement("option");
        op.value = l;
        op.textContent = "Lesson " + l;
        filter.appendChild(op);
    });
}

/* é¡¯ç¤ºå¡ç‰‡ */
function renderCards(lesson) {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    const filtered = lesson === "all"
        ? allData
        : allData.filter(i => i.lesson === lesson);

    filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="header-row">
                <span>${item.lesson} - ${item.number}</span>
                <span class="icon" onclick="playSound('${item.audioUrl}')">ğŸ”Š</span>
            </div>
            <div class="sentence">${item.sentence}</div>
            <div class="mean">${item.mean}</div>
        `;

        container.appendChild(card);

        const sentenceEl = card.querySelector(".sentence");
        fitText(sentenceEl, 500);
    });
}

/* æ’­æ”¾éŸ³æª” */
function playSound(url) {
    const audio = new Audio(url);
    audio.play();
}

/* å­—å‹åˆ‡æ› */
document.getElementById("fontSarabun").onclick = () => {
    document.body.style.fontFamily = "'Sarabun', sans-serif";
    document.getElementById("fontSarabun").classList.add("active");
    document.getElementById("fontKanit").classList.remove("active");
};

document.getElementById("fontKanit").onclick = () => {
    document.body.style.fontFamily = "'Kanit', sans-serif";
    document.getElementById("fontKanit").classList.add("active");
    document.getElementById("fontSarabun").classList.remove("active");
};

/* ç¯©é¸å™¨ */
document.getElementById("lessonFilter").addEventListener("change", (e) => {
    renderCards(e.target.value);
});

/* åˆå§‹åŒ– */
loadCSV();
</script>

</body>
</html>
