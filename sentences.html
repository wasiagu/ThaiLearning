<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ä¾‹å¥ç¤ºç¯„</title>

<link href="https://fonts.googleapis.com/css2?family=Sarabun&family=Kanit&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Sarabun', sans-serif;
    background: #fafafa;
    padding: 20px;
}

h1 {
    margin-bottom: 15px;
    font-size: 26px;
    font-weight: 600;
    text-align: center;
}

/* ä¸Šæ–¹å·¥å…·åˆ— */
.top-bar {
    display: flex;
    gap: 10px;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

select {
    padding: 8px 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    flex: 2;
    min-width: 100px;
}

.font-btn {
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ddd;
    font-size: 15px;
    flex: 1;
    min-width: 80px;
    text-align: center;
}

.font-btn.active {
    background: #4a90e2;
    color: white;
}

/* å­—å¡å®¹å™¨ */
.grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 18px;
    max-width: 100%;
    justify-items: center;
}

/* æ¡Œæ©Ÿ 2 æ¬„ */
@media (min-width: 768px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

/* å­—å¡ */
.card {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    width: 95%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    box-sizing: border-box;
}

/* å¡ç‰‡å…§çš„æ’ç‰ˆ */
.header-row {
    font-size: 14px;
    color: #666;
    display: flex;
    justify-content: space-between;
    align-items: center;
    white-space: nowrap;
}

.sentence {
    font-size: 30px;
    white-space: nowrap;
    overflow: visible;
    text-align: center;
    font-weight: normal; /* ä¸åŠ ç²— */
    line-height: 1.2;
}

.mean {
    font-size: 18px; /* ç´„ sentence çš„ 60% */
    color: #666;
    text-align: center;
}

.icon {
    cursor: pointer;
    font-size: 20px;
}

/* æ‰‹æ©Ÿç‰ˆ */
@media (max-width: 767px) {
    .card {
        width: 95%;
        max-width: 95%;
    }

    select {
        width: 90%;
    }

    .font-btn {
        width: 42%;
        flex: 0 0 auto;
    }
}
</style>
</head>
<body>

<h1>ä¾‹å¥ç¤ºç¯„</h1>

<!-- å·¥å…·åˆ— -->
<div class="top-bar">
    <select id="lessonFilter">
        <option value="all">å…¨éƒ¨èª²ç¨‹</option>
    </select>

    <button class="font-btn active" id="fontSarabun">æ¨™æº–</button>
    <button class="font-btn" id="fontKanit">ç²—é«”</button>
</div>

<!-- å­—å¡ -->
<div id="cardContainer" class="grid"></div>

<script>
const SHEET_URL =
 "https://docs.google.com/spreadsheets/d/e/2PACX-1vQT22bpMZemxklSq6isHxOOijiQ7ma5e_-etlFwgmnVe0g8qAE1R1hycUSTfeqbft3Q2INACVnHrBwr/pub?gid=0&single=true&output=csv";

let allData = [];

/* CSV è§£æ */
function parseCSV(text) {
    const lines = text.trim().split("\n");
    const headers = lines[0].split(",").map(h => h.trim());
    return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        let obj = {};
        headers.forEach((h,i) => obj[h] = values[i] || "");
        return obj;
    });
}

/* å­—é«”è‡ªå‹•ç¸®å° */
function fitText(sentenceEl, maxWidth) {
    let fontSize = 30;
    sentenceEl.style.fontSize = fontSize + "px";
    sentenceEl.style.lineHeight = "1.2";

    const meanEl = sentenceEl.nextElementSibling;
    if (meanEl) meanEl.style.fontSize = (fontSize * 0.6) + "px";

    while (sentenceEl.scrollWidth > maxWidth && fontSize > 16) {
        fontSize--;
        sentenceEl.style.fontSize = fontSize + "px";
        if (meanEl) meanEl.style.fontSize = (fontSize * 0.6) + "px";
    }

    // èª¿æ•´å¡ç‰‡é«˜åº¦é¿å…ä¸Šä¸‹è¢«åˆ‡
    const card = sentenceEl.closest('.card');
    if (card) card.style.height = 'auto';
}

/* è®€å– CSV */
async function loadCSV() {
    try {
        const res = await fetch(SHEET_URL + "&t=" + new Date().getTime());
        const text = await res.text();
        allData = parseCSV(text);

        // ä¾ lesson > number æ’åº
        allData.sort((a,b) => {
            if(a.lesson === b.lesson) return Number(a.number) - Number(b.number);
            return a.lesson.localeCompare(b.lesson);
        });

        populateFilter();
        renderCards("all");
    } catch(err) {
        console.error("CSV è®€å–å¤±æ•—:", err);
    }
}

/* å¡«å…¥ lesson ç¯©é¸å™¨ */
function populateFilter() {
    const lessons = [...new Set(allData.map(i => i.lesson))];
    const filter = document.getElementById("lessonFilter");
    lessons.forEach(l => {
        const op = document.createElement("option");
        op.value = l;
        op.textContent = "Lesson " + l;
        filter.appendChild(op);
    });
}

/* é¡¯ç¤ºå¡ç‰‡ */
function renderCards(lesson) {
    const container = document.getElementById("cardContainer");
    container.innerHTML = "";

    const filtered = lesson === "all"
        ? allData
        : allData.filter(i => i.lesson === lesson);

    filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="header-row">
                <span>${item.lesson} - ${item.number}</span>
                <span class="icon" onclick="playSound('${item.audioUrl}')">ğŸ”Š</span>
            </div>
            <div class="sentence">${item.sentence}</div>
            <div class="mean">${item.mean}</div>
        `;
        container.appendChild(card);

        const sentenceEl = card.querySelector(".sentence");
        fitText(sentenceEl, card.clientWidth - 10);
    });
}

/* æ’­æ”¾éŸ³æª” */
function playSound(url) {
    const audio = new Audio(url);
    audio.play();
}

/* å­—é«”åˆ‡æ› */
document.getElementById("fontSarabun").onclick = () => {
    document.body.style.fontFamily = "'Sarabun', sans-serif";
    document.getElementById("fontSarabun").classList.add("active");
    document.getElementById("fontKanit").classList.remove("active");
};
document.getElementById("fontKanit").onclick = () => {
    document.body.style.fontFamily = "'Kanit', sans-serif";
    document.getElementById("fontKanit").classList.add("active");
    document.getElementById("fontSarabun").classList.remove("active");
};

/* ç¯©é¸å™¨ */
document.getElementById("lessonFilter").addEventListener("change", (e) => {
    renderCards(e.target.value);
});

/* åˆå§‹åŒ– */
loadCSV();
</script>

</body>
</html>
