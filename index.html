<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body { font-family: 'Noto Sans', sans-serif; background: #f7f7f7; padding: 16px; margin:0; }
h2 { text-align: center; margin-bottom: 20px; }

#cards { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; /* æ‰‹æ©Ÿç½®ä¸­ */
  gap: 12px; /* å¡ç‰‡é–“è· */
}

.card {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 160px; /* æ¡Œæ©Ÿåˆå§‹å¯¬åº¦ */
  padding: 16px;
  border-radius: 16px;
  background: linear-gradient(135deg, #fff8dc, #ffe4b5);

}

.card:hover { 
  transform: translateY(-4px);

.thaiDigit { font-size: 32px; font-weight: bold; color: #d2691e; margin-bottom: 6px; }

/* æ‰‹æ©ŸéŸ¿æ‡‰å¼ */
@media (max-width: 480px) {
  .card {
    width: 45%; /* æ‰‹æ©Ÿè¢å¹•å…©åˆ—é¡¯ç¤º */
    padding: 12px;
  }
  .thaiDigit { font-size: 24px; }

</style>
</head>
<body>

<h2>æ³°æ–‡æ•¸å­—å­—å¡</h2>
<div id="cards"></div>

<!-- å¼•å…¥ PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
<script>
const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXw8CTZo7YY7DQYoIYyeF2yk3GMl5ibIdgDnsof1NXjD6rIkzClaGujQFQiqwhu7iBlwxFQOaibGG5/pub?gid=0&single=true&output=csv";
const container = document.getElementById("cards");

Papa.parse(csvURL, {
  download: true,
  header: true,
  complete: function(results) {
    const data = results.data;

    data.forEach(item => {
      if(!item['number']) return; // é¿å…ç©ºç™½è¡Œ

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="thaiDigit">${item['thaiDigit']}</div>
        <div class="subtext">${item['thaiWriting']} | ${item['number']}</div>
        <div class="phonetic">${item['phonetic']}</div>
        <span class="speak-btn">ğŸ”Š</span>
      `;

      container.appendChild(card);

      const btn = card.querySelector(".speak-btn");
      btn.addEventListener("click", () => {
        if(item['audioUrl']){
          const audio = new Audio(item['audioUrl']);
          audio.type = "audio/mp4";
          audio.play().catch(err => console.error(err));
        } else {
          alert("æ­¤å­—å¡å°šæœªæœ‰éŸ³è¨Š");
        }
      });
    });
  }
});
</script>
